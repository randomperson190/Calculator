- Hacer que se ponga el día de pago de la tarjeta de crédito

TED [MP] = 0.13972602739% || Que es lo que se obtiene por poner 1 peso ... (13 centavos por día)
TEA [MP] = ((1+TED/100)^365-1)*100

TEM [MP] = ((1+TED/100)^30-1)*100

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/svg" href="calculator.svg"/>
    <title>Calculator [MP]</title>
    <style>
      body {
      font-family: Arial, sans-serif;
      margin: 25px;
			margin-top: 20px;
      }
      .container {
      max-width: 650px;
      margin: auto;
      }
			h1 {
				margin-top: 10px;
				text-decoration: underline;
				color: blue;
				font-size: 30px;
			}
      h2, h3, h4, h5 {
			margin-top: 5px;
      margin-bottom: 5px;
      }
      input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
      }
      button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      }
      button:hover {
      background-color: #0056b3;
      }
      .output {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
			/* font-size: 15px; */
			font-family: Consolas, monospace;
			white-space: pre-line; /* Permite el muiltilinea */
			word-wrap: break-word; /* Wrap long words */
      }
    </style>
  </head>
  <body>
    <div class="container">
			<h1>••• Dinero •••</h1>
			<input type="number" id="money" placeholder="$">
			<h1>••• Mercado Pago •••</h1>
      <h2>TNA</h2>
      <input type="number" id="mp_tna" placeholder="%">
			<h2>Días de colocación</h2>
			<input type="number" id="mp_days" placeholder="">
			<h1>••• Banco •••</h1>
			<h2>TNA</h2>
			<input type="number" id="bank_tna" placeholder="%">
			<h2>Meses de colocación</h2>
			<input type="number" id="bank_months" placeholder="">
			<!-- <h1>••• Inflación Mensual •••</h1>
			<input type="number" id="arg_inflation" placeholder="%">
			<h1>••• Próximo vencimiento de Tarjeta •••</h1>
			<input type="date" id="card_expire" placeholder=""> -->
      <button id="submit" onclick="doCalculation()">Calcular</button>
      <div id="output" class="output"></div>
    </div>
    <script>
			// ###########################
			// ### Execute Calculation ###
			// ###########################
			function maxToDecimals(num) {
				return Math.round(num * 100) / 100
			}
      function doCalculation() {
				var output = document.getElementById('output');
				///////////////////////////////////////////////
				var mp_tna = document.getElementById('mp_tna').value;
				var money = document.getElementById('money').value;
				var mp_days = document.getElementById('mp_days').value;
				// var arg_inflation = document.getElementById('arg_inflation').value;
				// var card_expire =  document.getElementById('card_expire').value;
				///////////////////////////////////////////////
				var mp_ted = ((1+(mp_tna/(365*100)))-1)*100;
				var mp_tea = (((1+mp_ted/100)**365)-1)*100;
				var mp_tem = (((1+mp_ted/100)**30)-1)*100;
				var mp_tex = (((1+mp_ted/100)**mp_days)-1)*100;
				var mp_ted_show = maxToDecimals(mp_ted);
				var mp_tea_show = maxToDecimals(mp_tea);
				var mp_tem_show = maxToDecimals(mp_tem);
				var mp_tex_show = maxToDecimals(mp_tex);
				var mp_tedP = maxToDecimals(money*(1+mp_ted/100));
				var mp_teaP = maxToDecimals(money*(1+mp_tea/100));
				var mp_temP = maxToDecimals(money*(1+mp_tem/100));
				var mp_texP = maxToDecimals(money*(1+mp_tex/100));
				var mp_tedI = maxToDecimals(mp_tedP - money);
				var mp_teaI = maxToDecimals(mp_teaP - money);
				var mp_temI = maxToDecimals(mp_temP - money);
				var mp_texI = maxToDecimals(mp_texP - money);
				///////////////////////////////////////////////
				var bank_tna = document.getElementById('bank_tna').value;
				var bank_months = document.getElementById('bank_months').value;
				var bank_ted = bank_tna/365;
				var bank_tem = bank_tna/12;
				var bank_tea = ((1+bank_tem/100)**12-1)*100;
				var bank_tex = ((1+bank_tem/100)**bank_months-1)*100;
				var bank_ted_show = maxToDecimals(bank_ted);
				var bank_tea_show = maxToDecimals(bank_tea);
				var bank_tem_show = maxToDecimals(bank_tem);
				var bank_tex_show = maxToDecimals(bank_tex);
				var bank_tedP = maxToDecimals(money*(1+bank_ted/100));
				var bank_temP = maxToDecimals(money*(1+bank_tem/100));
				var bank_teaP = maxToDecimals(money*(1+bank_tea/100));
				var bank_texP = maxToDecimals(money*(1+bank_tex/100));
				var bank_temI = maxToDecimals(bank_tedP - money);
				var bank_teaI = maxToDecimals(bank_teaP - money);
				var bank_tedI = maxToDecimals(bank_tedP - money);
				var bank_texI = maxToDecimals(bank_texP - money);
				///////////////////////////////////////////////
				output.textContent = "####################\n### Mercado Pago ###\n####################\n=====================================\n• TED: " + mp_ted_show + " %\n• TEM: " + mp_tem_show + " %\n• TEA: " + mp_tea_show + " %\n-------------------------------------\n• TE" + mp_days + ": " + mp_tex_show + " %\n=====================================\n• Patrimonio en 1 día: $" + mp_tedP + "\n• Patrimonio en 30 días: $" + mp_temP + "\n• Patrimonio en 365 días: $" + mp_teaP + "\n• Patrimonio en " + mp_days + " días: $" + mp_texP+"\n-------------------------------------\n• Ints ganados en 1 día: $" + mp_tedI +"\n• Ints ganados en 30 días: $" + mp_temI + "\n• Ints ganados en 365 días: $" + mp_teaI + "\n• Ints ganados en " + mp_days + " días: $" + mp_texI + "\n■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■\n#############\n### Banco ###\n#############\n=====================================\n• TED: " + bank_ted_show + " %\n• TEM: " + bank_tem_show + " %\n• TEA: " + bank_tea_show + " %\n-------------------------------------\n• TE" + bank_months*30 + ": " + bank_tex_show + " %\n=====================================\n• Patrimonio en 1 día: $" + bank_tedP + "\n• Patrimonio en 30 días: $" + bank_temP + "\n• Patrimonio en 365 días: $" + bank_teaP + "\n• Patrimonio en " + bank_months*30 + " días: $" + bank_texP + "\n-------------------------------------\n• Ints ganados en 1 día: $" + bank_tedI +"\n• Ints ganados en 30 días: $" + bank_temI + "\n• Ints ganados en 365 días: $" + bank_teaI + "\n• Ints ganados en " + bank_months*30 + " días: $" + bank_texI + "\n=====================================";
				window.scrollTo(0, document.body.scrollHeight);
      }
			// ##############################
			// ### Anytime pressing Enter ###
			// ##############################
			document.addEventListener('DOMContentLoaded', (event) => {
				document.addEventListener('keydown', function(event) {
					if (event.key === 'Enter') {
							event.preventDefault(); // Prevent the default action of Enter key
						document.getElementById('submit').click(); // Trigger click on Submit button
					}
				});
			});
    </script>
  </body>
</html>
