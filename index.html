<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Insertion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insert a Value</h1>
        <input type="text" id="inputBox" placeholder="Enter a value">
        <button onclick="displayValue()">Submit</button>
        <div id="output" class="output"></div>
    </div>
    <script>
        function displayValue() {
            var inputBox = document.getElementById('inputBox');
            var output = document.getElementById('output');
            output.textContent = "You entered: " + inputBox.value;
        }
    </script>
</body>
</html>
